<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Modal</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="main_wrapper">
      <div class="container-fluid">
        <div class="side_bar_main_wrapper gap-2">
          <!-- Sidebar -->
          <div id="side_bar" class="side_bar">
            <div id="mySidenav" class="sidenav">
              <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
                >&times;</a
              >
              <a href="#">About</a>
              <a href="#">Services</a>
              <a href="#">Clients</a>
              <a href="#">Contact</a>
            </div>
            <span
              style="font-size: 30px; cursor: pointer"
              class="menu"
              onclick="openNav()"
              >&#9776;</span
            >
          </div>

          <!-- Main Content on the Right -->
          <div class="w-100">
            <div class="row">
              <div class="col-md-6" id="basic_card">
                <div class="basic_card">
                  <div class="basic_card_img">
                    <img
                      src="/assets/images/dashboard-new.png"
                      alt="dashboard"
                    />
                  </div>
                  <div class="basic_card_content">
                    <h1>Basic to Advance Stock Market</h1>
                    <button class="watch_now_btn" onclick="toggleVisibility()">
                      Watch Now
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-md-6 gap-1">
                <div class="upstox_card">
                  <div class="upstox_profile">
                    <img src="./assets/images/upstox-1.PNG" alt="" />
                  </div>
                  <div class="upstox_content w-100">
                    <h1>Upstox</h1>
                    <p>India’s most trusted broker</p>
                    <div class="upstox_btn">
                      <button>Open A/C</button>
                    </div>
                  </div>
                </div>
                <div class="upstox_card_two">
                  <div class="upstox_profile">
                    <img src="./assets/images/upstx-2.PNG" alt="" />
                  </div>
                  <div class="upstox_content w-100">
                    <h1>Upstox</h1>
                    <p>India’s most trusted broker</p>
                    <div class="upstox_btn_two">
                      <button>Open A/C</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="section_two">
                <div class=" d-flex episode_card_wrapper">
                  <div id="myDiv" class="hidden episode_details_wrapper_1">
                    <div class="episode_card">
                      <div class="episode_video">
                        <iframe
                          width="100%"
                          height="100%"
                          id="myVideo"
                          src="https://www.youtube.com/embed/p7HKvqRI_Bo?si=wuAYHKJbRCh7pLNu"
                          frameborder="0"
                          allowfullscreen
                        ></iframe>
                      </div>
                      <div class="episode_content w-100">
                        <div class="episode_details">
                          <p>Episode 1</p>
                          <h1>What is stiock Market?</h1>
                          <h1>12 min</h1>
                        </div>
                        <div class="episode_play_icon" id="playButton">
                          <svg width="80" height="80" viewBox="0 0 24 24">
                            <path
                              fill="currentColor"
                              d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2m-2 14.5v-9l6 4.5z"
                            />
                          </svg>
                        </div>
                      </div>
                    </div>

                    <div class="episode_card_two">
                      <div class="episode_video">
                        <iframe
                          width="100%"
                          height="100%"
                          id="myVideo"
                          src="https://www.youtube.com/embed/p7HKvqRI_Bo?si=wuAYHKJbRCh7pLNu"
                          frameborder="0"
                          allowfullscreen
                        ></iframe>
                      </div>
                      <div class="episode_content w-100">
                        <div class="episode_details">
                          <p>Episode 1</p>
                          <h1>What is stiock Market?</h1>
                          <h1>12 min</h1>
                        </div>
                        <div class="episode_play_icon" id="playButton">
                          <svg width="80" height="80" viewBox="0 0 24 24">
                            <path
                              fill="currentColor"
                              d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2m-2 14.5v-9l6 4.5z"
                            />
                          </svg>
                        </div>
                      </div>
                    </div>

                    <div class="episode_card_three">
                      <div class="episode_video">
                        <iframe
                          width="100%"
                          height="100%"
                          id="myVideo"
                          src="https://www.youtube.com/embed/p7HKvqRI_Bo?si=wuAYHKJbRCh7pLNu"
                          frameborder="0"
                          allowfullscreen
                        ></iframe>
                      </div>
                      <div class="episode_content w-100">
                        <div class="episode_details">
                          <p>Episode 1</p>
                          <h1>What is stiock Market?</h1>
                          <h1>12 min</h1>
                        </div>
                        <div class="episode_play_icon" id="playButton">
                          <svg width="80" height="80" viewBox="0 0 24 24">
                            <path
                              fill="currentColor"
                              d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2m-2 14.5v-9l6 4.5z"
                            />
                          </svg>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="episode_details_wrapper_2 gap-1">
                    <div id="video-2" class="episode_video-2">
                      <iframe
                        width="100%"
                        height="100%"
                        id="myVideo"
                        src="https://www.youtube.com/embed/p7HKvqRI_Bo?si=wuAYHKJbRCh7pLNu"
                        frameborder="0"
                        allowfullscreen
                      ></iframe>
                    </div>
                  </div>
                </div>
            </div>
            <div class="section_three">
              <div class="d-flex align-items-start strategy_wrapper">
                <div class="strategy_form">
                  <form class="h-100">
                    <label for="name">Select Strategy</label>
                    <input type="text" id="name" name="name" required />

                    <label for="email">Select Symbol</label>
                    <input type="email" id="email" name="email" required />

                    <label for="password">Select Timeframe</label>
                    <input
                      type="password"
                      id="password"
                      name="password"
                      required
                    />
                  </form>
                </div>
                <div class="space_image">
                  <h3>Space For Image</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
