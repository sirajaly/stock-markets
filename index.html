    <link

  <body>
    <div class="main_wrapper">
      <div class="container-fluid">
        <div class="side_bar_main_wrapper gap-2">
          <!-- Sidebar -->
          <div id="side_bar" class="side_bar">
            <div id="mySidenav" class="sidenav nav" role="tablist" aria-orientation="vertical">
             <div class="all_tab_links">
              <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
              >&times;</a
            >
            <a href="#" class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Course</a>
            <a href="#" class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Charts</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>

            </div>
            <span

              class="menu"
              onclick="openNav()"
              >&#9776;</span
            >

          <div class="w-100 tab-content" id="v-pills-tabContent">
            <div  class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
              <div class="row">
                <div class="col-md-6" id="basic_card">
                  <div class="basic_card">
                    <div class="basic_card_img">
                      <img
                        src="/assets/images/dashboard-new.png"
                        alt="dashboard"
                      />
                    </div>
                    <div class="basic_card_content">
                      <h1>Basic to Advance Stock Market</h1>
                      <button class="watch_now_btn" onclick="watchVideo()">
                        Watch Now
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 gap-1">
                  <div class="upstox_card">
                    <div class="upstox_profile">
                      <img src="./assets/images/upstox-1.PNG" alt="" />
                    </div>
                    <div class="upstox_content w-100">
                      <h1>Upstox</h1>
                      <p>India’s most trusted broker</p>
                      <div class="upstox_btn">
                        <button>Open A/C</button>
                      </div>
                    </div>
                  </div>
                  <div class="upstox_card_two">
                    <div class="upstox_profile">
                      <img src="./assets/images/upstx-2.PNG" alt="" />
                    </div>
                    <div class="upstox_content w-100">
                      <h1>Upstox</h1>
                      <p>India’s most trusted broker</p>
                      <div class="upstox_btn_two">
                        <button>Open A/C</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

                            <path fill="white " d="m9.5 16.5l7-4.5l-7-4.5z" />

                      <div class="carousel-inner">
                        <div class="carousel-item active">

                  <form class="h-100 section__three-input" autocomplete="off">
                    <select name="languages" id="lang">
                      <option value="javascript">JavaScript</option>
                      <option value="php">PHP</option>
                      <option value="java">Java</option>
                      <option value="golang">Golang</option>
                      <option value="python">Python</option>
                      <option value="c#">Cccs</option>
                      <option value="C++">C++</option>
                      <option value="erlang">Erlang</option>
                    </select>
                    <select name="languages" id="lang">

                      <option value="php">PHP</option>
                      <option value="java">Java</option>
                      <option value="golang">Golang</option>

                      <option value="c#">C#jwhjwsh</option>
